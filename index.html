<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="centered-title">Code Playground</h1>
        <div class="input-and-output-container">
            <div class="input-area">
                <button id="run-button">▶</button>
                <textarea id="code" rows="10" cols="80" placeholder="Enter your code or try /help"></textarea>
            </div>
            <div class="output" id="output">
                <pre id="output-text"></pre>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
        <p>Copyright © 2024 Xuelei Fan. All rights reserved.</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
